<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- css links -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Tailwind links  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: "#A855F7",
                        secondary: "#22D3EE",
                        dark: "#0F0220"
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-[#120028] to-[#1B003A] text-white font-inter">
    <!-- Navbar Start Here-->

        <div class="max-w-[1600px] mx-auto box-border flex items-center justify-between

            <h1 class="text-4xl lg:text-4xl font-bold font-inter text-white">
                Tech<span
                    class="bg-clip-text text-transparent bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Wave</span>
            </h1>

            <nav class="hidden lg:flex gap-10 text-sm font-medium text-white">
                <a href="#" class="hover:text-[#FF3BFF] transition">About</a>

                <a href="#" class="hover:text-[#FF3BFF] transition">Host</a>
            </nav>

            <button
                class="hidden lg:flex items-center gap-2 px-6 py-2 rounded-full font-bold text-white bg-gradient-to-r from-[#FFD64D] via-[#FF3BFF] to-[#A02BFF] hover:scale-105 transition shadow-lg">
                Subscribe â†’
            </button>

                </label>

                <div
                    class="absolute top-[60px] left-0 w-full bg-[#1A0B2E] hidden peer-checked:block border-b border-[#412567]">
                    <nav class="flex flex-col items-start px-[20px] py-6 space-y-4 text-white">
                        <a href="#" class="w-full py-2 border-b border-[#412567]/50">About</a>
                        <a href="#" class="w-full py-2 border-b border-[#412567]/50">Episodes</a>
                        <a href="#" class="w-full py-2 border-b border-[#412567]/50">Host</a>
                        <button
                            class="w-full mt-4 px-6 py-3 rounded-full font-bold bg-gradient-to-r from-[#FFD64D] via-[#FF3BFF] to-[#A02BFF]">
                            Subscribe
                        </button>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <!-- banner setion start here -->
<section id="hero-bg" class="relative flex flex-col items-center justify-center overflow-hidden mx-auto
                /* Figma Desktop: 1600px x 760px */
                lg:w-[1600px] lg:h-[760px] 
                /* Figma Mobile: 440px x 466px */
                w-[440px] h-[466px] px-5 text-center">

    <div class="relative z-10 flex flex-col items-center">
        
      <div class="relative mb-8">
        <div class="hero-circle animate-[pulse_4s_ease-in-out_infinite] flex items-center justify-center rounded-full overflow-hidden relative
                    /* Desktop: 350px | Mobile: 200px */
                    lg:w-[350px] lg:h-[350px] w-[200px] h-[200px]
                    /* Figma Border: 8px Desktop | 6px Mobile */
                    lg:border-[8px] border-[6px] border-[#2A186C] shadow-[0_0_50px_rgba(168,85,247,0.4)]">
            
            <img src="assets/microphone.png" class="relative z-10 lg:w-40 w-24" alt="Microphone">
        </div>
        
        <span class="absolute top-[10%] right-[5%] z-20">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#00FF94] opacity-75"></span>
            <span class="relative inline-flex bg-[#00FF94] text-black text-[10px] lg:text-sm px-4 py-1 rounded-full font-bold shadow-lg shadow-[#00FF94]/50">

            </span>

        <div class="flex flex-col items-center lg:gap-8 gap-6 max-w-[400px] lg:max-w-none">

          <p class="mx-auto text-gray-300 leading-relaxed
          /* Desktop: Force one line */

          /* Mobile: Wrap into two lines at 440px width */
          text-sm w-[280px] sm:w-[350px]">
  Your daily dose of tech insights, productivity hacks, and personal growth.
</p>

<div class="flex justify-center items-center gap-2 mt-2">
  <button class="flex items-center justify-center gap-2 w-[201px] h-[44px] px-5 py-3 rounded-full font-bold text-white transition hover:scale-105 shadow-xl"
          style="background: linear-gradient(47.64deg, #F7E93F 0%, #FB09B4 50%, #9100F8 100%);">
      <img src="assets/spotify.png" class="w-5 h-5" alt="Spotify">
      <span class="whitespace-nowrap text-[14px]">Listen On Spotify</span>
  </button>
  
  <button class="flex items-center justify-center gap-2 w-[147px] h-[44px] px-5 py-3 rounded-full font-bold text-[#00FF88] border border-[#00FF88] bg-[#0F1F18] hover:bg-[#1A4B3A] transition">
      <img src="assets/message.png" class="w-5 h-5" alt="Message">
      <span class="whitespace-nowrap text-[14px]">Subscribe</span>
  </button>
</div>
        </div>
